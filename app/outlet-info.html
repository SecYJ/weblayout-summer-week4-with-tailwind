<div class="pt-10 pb-16">
    <div class="container">
        <div class="mb-6 md:mb-10">
            <h1
                class="mb-6 border-l-8 border-[#9F1213] pl-4 text-[1.5rem] font-bold md:mb-8 md:text-[3rem]"
            >
                門市據點
            </h1>
            <div class="flex items-center gap-2 md:gap-4">
                <label for="outlets-location" class="md:text-[1.5rem]"
                    >選擇地區</label
                >
                <select
                    name="outlets location"
                    id="outlets-location"
                    class="max-w-[304px] grow border border-[#CED4DA] bg-transparent px-3 py-[6px] text-[18px] text-[#495057]"
                >
                    <option value="台北市">台北市</option>
                    <option value="台中市">台中市</option>
                    <option value="高雄市">高雄市</option>
                </select>
            </div>
        </div>

        <div class="grid grid-cols-1 gap-6 lg:grid-cols-2">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-1">
                <img src="./assets/images/store-1.png" class="h-full w-full" />
                <div class="border border-[#00000020]">
                    <h2
                        class="border-b border-[#00000020] py-2 px-6 text-[1.5rem]"
                    >
                        台北中山旗艦店
                    </h2>
                    <ul class="space-y-2 px-6 py-4">
                        <li class="flex gap-2">
                            <span class="material-symbols-outlined mt-[3px]">
                                call
                            </span>
                            <p class="text-[1.25rem]">電話：(02)000-1234</p>
                        </li>
                        <li class="flex gap-2">
                            <span class="material-symbols-outlined mt-[3px]">
                                schedule
                            </span>
                            <p class="text-[1.25rem]">營業時間：10:00-21:00</p>
                        </li>
                        <li class="flex gap-2">
                            <span class="material-symbols-outlined mt-[3px]">
                                location_on
                            </span>
                            <p class="text-[1.25rem]">
                                地址：台北市中山區南京東路25巷2-1號
                            </p>
                        </li>
                    </ul>
                </div>
            </div>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d25476.172899615834!2d120.4965952767186!3d22.75627414687441!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x346e04fd209f4835%3A0x54511e7d86c87c09!2sKaohsiung%2C%20Gushan%20District%2C%20Kaohsiung%20City%2C%20Taiwan!5e0!3m2!1sen!2smy!4v1659718886984!5m2!1sen!2smy"

    </div>
